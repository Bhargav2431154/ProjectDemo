<header class="bg-gray-200 text-gray-800 border-b border-gray-300">
  <div class="max-w-screen-2xl mx-auto px-4 py-4 flex items-center justify-between">

    <!-- Logo Section -->
    <div class="flex items-center space-x-2">
      <i class="bi bi-bag-check-fill text-gray-800 text-2xl"></i>
      <a routerLink="/home" class="text-3xl font-bold text-gray-900 tracking-wide">MyStore</a>
    </div>

    <!-- Navigation (Home only) -->
    <nav *ngIf="router.url === '/home'" class="hidden md:block">
      <ul class="flex space-x-8 text-base font-medium">
        <li><a routerLink="/new-arrivals" class="hover:text-black transition-all duration-200">New Arrivals</a></li>
        <li><a routerLink="/sale" class="hover:text-black transition-all duration-200">Sale</a></li>
        <li><a routerLink="/deals-of-the-day" class="hover:text-black transition-all duration-200">Deal of the Day</a></li>
        <li><a routerLink="/aboutus" class="hover:text-black transition-all duration-200">About Us</a></li>
        <li><a routerLink="/contact-us" class="hover:text-black transition-all duration-200">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Right Section -->
    <div class="flex space-x-6 items-center">
      <div class="flex items-center space-x-4">

        <!-- Show Sign Up on Landing Page -->
        <button *ngIf="router.url === '/landing-page'" routerLink="/register"
          class="px-5 py-2 border border-gray-400 rounded-lg hover:bg-gray-200 transition duration-200 font-semibold">
          Sign Up
        </button>

        <!-- User Greeting or Login/Register -->
        <div *ngIf="router.url === '/home'" class="flex space-x-2 items-center text-base font-medium text-gray-800">
          <span *ngIf="currentUser" class="hover:text-black transition-colors duration-200">
            Hi, {{ currentUser.username }}
          </span>
          <ng-container *ngIf="!currentUser">
            <a routerLink="/login" class="hover:text-black transition-colors duration-200">Login</a>
            <span>/</span>
            <a routerLink="/register" class="hover:text-black transition-colors duration-200">Register</a>
          </ng-container>
        </div>

        <!-- Cart and Logout (Only if logged in and not on landing page) -->
        <ng-container *ngIf="router.url !== '/landing-page' && currentUser">
          <a routerLink="/home/cart" class="hover:text-black transition-colors duration-200 mt-1">
            <i class="bi bi-cart2 text-gray-800 mr-1 icon-lg"></i>
          </a>
          <button (click)="logout()" class="hover:text-black transition-colors duration-200 mt-1 font-semibold">
            Logout
          </button>
        </ng-container>

      </div>
    </div>
  </div>
</header>
